<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; child-src gap: data: https://www.theadso.org https://www.pathlms.com; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>ADSO Mobile</title>
        <style>
            html, body { margin:0; padding:0; background-color:white; }
            #closeWebsite {
                position: fixed;
                left: 0;
                top: 0px;
                width: 100%;
                *width: 100%;
                height: 80px;
                z-index: 11;
                background-color: white;
                display: none;
                background-image: url(img/close.svg);
                background-position: 98% 46px;
                background-repeat: no-repeat;
                background-size: 26px;
            }
            #websiteHolder {
                position: fixed;
                left: 0;
                right: 0;
                top: 80px;
                bottom: 0;
                width: 100vw;
                height: calc(100vh - 80px);
                z-index: 10;
                display: none;
                -webkit-overflow-scrolling: touch;
                overflow: scroll;
                background-color: #FFFFFF;
            }
            #website {
                width: 100%;
                height: 100%;
                border: none;
                background-color: #FFFFFF;
            }
            #home {
                position: absolute;
                left: 0;
                top: 0;
                padding-top: 10vh;
                width: 100%;
                /*height: 100%;*/
                z-index: 1;
                background-color:white;
                text-align: center;
            }
            #homeLogo { width: 80%; margin-bottom: 20px; }
            /*.table {*/
                /*width: 80%;*/
                /*height: calc(80vw / 2 * 3);*/
                /*display: table;*/
                /*border-collapse: separate;*/
                /*border-spacing: 10px;*/
                /*margin: 0 auto;*/
            /*}*/
            /*.row { width: 100%; display: table-row; }*/
            /*.box {*/
                /*display: table-cell;*/
                /*background-color: #498DCB;*/
                /*border-radius: 5px;*/
                /*background-repeat: no-repeat;*/
                /*background-position: center;*/
                /*background-size: 100%;*/
                /*vertical-align: bottom;*/
            /*}*/
            .parent {
                width: calc(80vw);
                margin: auto;
            }
            .parent:after {
                clear: both;
                content: "";
                display: block;
            }
            *, *:after, *:before {
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }
            .box {
                display: block;
                width: calc(80vw / 2 - 10px);
                float: left;
                height: calc(80vw / 2 - 10px);
                margin: 5px;
                background-color: #498DCB;
                border-radius: 5px;
                background-repeat: no-repeat;
                background-position: center;
                background-size: 100%;
            }
            @media only screen and (min-width: 479px){
                .box {
                    width: calc(80vw / 3 - 10px);
                    height: calc(80vw / 3 - 10px);
                    float: left;
                }
            }
            #about { background-image: url(img/about.svg); }
            #membership { background-image: url(img/membership.svg); }
            #news { background-image: url(img/news.svg); }
            #education { background-image: url(img/education.svg); }
            #careers { background-image: url(img/careers.svg); }
            #advocacy { background-image: url(img/advocacy.svg); }
            #highlights { background-image: url(img/highlights.svg); }
            #events { background-image: url(img/events.svg); }
            #spinContainer {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(100, 100, 100, 0.8);
                z-index: 20;
            }
            #spinner { position: fixed; top: 50%; left: 50%; width: 64px; height: 64px; margin-left: -32px;}
        </style>
    </head>
    <body>
        <script type="text/javascript" src="cordova.js"></script>
        <div id="spinContainer">
            <div id="spinner" class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        </div>
        <div id="closeWebsite"></div>
        <div id="websiteHolder">
            <iframe id="website" frameborder="0" scrolling="yes"></iframe>
        </div>
        <div id="home">
            <img id="homeLogo" src="img/home-logo.svg">
            <div class="parent">
                <div id="about" class="box"></div>
                <div id="membership" class="box"></div>
                <div id="news" class="box"></div>
                <div id="education" class="box"></div>
                <div id="careers" class="box"></div>
                <div id="advocacy" class="box"></div>
                <div id="highlights" class="box"></div>
                <div id="events" class="box"></div>
            </div>
        </div>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
